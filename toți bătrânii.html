<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To탵i b캒tr칙nii 游눘</title>
  <style>
    /* Reset캒m stilurile de baz캒 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundal 탳i stiluri generale */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f7b2ad, #feb2a8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      overflow-y: auto; /* Permite scroll-ul vertical */
      min-height: 100vh; /* Asigur캒 c캒 pagina ocup캒 칥ntreaga 칥n캒l탵ime */
    }

    /* Container general pentru layout */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* GIF-uri st칙nga 탳i dreapta */
    .gif {
      width: 150px;
      height: 150px;
      flex-shrink: 0;
    }

    /* Grid pentru elementele din centru */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Grid flexibil */
      gap: 10px;
      justify-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%; /* Asigur캒 c캒 grid-ul se adapteaz캒 la ecran */
    }

    .media-item {
      width: 100%;
      height: 100%;
      max-width: 250px;
      max-height: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .media-item video {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    .media-item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    /* Overlay pentru video-uri */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay video {
      max-width: 80%;
      max-height: 80%;
    }

    /* Buton pentru revenire */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ff3b5c;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 40px auto 0 auto;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Responsivitate pentru mobil */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .gif {
        width: 120px;
        height: 120px;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }

      .media-item {
        max-width: 100%;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Container general pentru GIF-uri 탳i grid -->
  <div class="container">
    <!-- GIF 2 -->
    <img src="images/gif2.gif" alt="Pisic캒 arunc칙nd inimi" class="gif">

    <!-- Grid cu imagini 탳i video-uri -->
    <div class="grid-container">
      <!-- Poza 1 -->
      <div class="media-item" onclick="openOverlay('video1')">
        <img src="images/poza1.jpg" alt="Poza 1">
      </div>

      <!-- Poza 2 -->
      <div class="media-item" onclick="openOverlay('video2')">
        <img src="images/poza2.jpg" alt="Poza 2">
      </div>

      <!-- Video 1 -->
      <div class="media-item" onclick="openOverlay('video1')">
        <video>
          <source src="images/video1.mp4" type="video/mp4">
          Browser-ul t캒u nu suport캒 videoclipuri.
        </video>
      </div>

      <!-- Video 2 -->
      <div class="media-item" onclick="openOverlay('video2')">
        <video>
          <source src="images/video2.mp4" type="video/mp4">
          Browser-ul t캒u nu suport캒 videoclipuri.
        </video>
      </div>
    </div>

    <!-- GIF 3 -->
    <img src="images/gif3.gif" alt="Pisic캒 prind칙nd inimi" class="gif">
  </div>

  <!-- Overlay pentru video-uri -->
  <div class="overlay" id="overlay">
    <video id="overlay-video" controls autoplay>
      <source src="" type="video/mp4">
      Browser-ul t캒u nu suport캒 videoclipuri.
    </video>
  </div>

  <!-- Buton pentru revenire -->
  <a href="2026.html" class="btn">2026</a>

  <script>
    function openOverlay(videoId) {
      // Seteaz캒 sursa video-ului 칥n overlay
      var videoSource = '';
      if (videoId === 'video1') {
        videoSource = 'images/video1.mp4'; // Calea corect캒 pentru video 1
      } else if (videoId === 'video2') {
        videoSource = 'images/video2.mp4'; // Calea corect캒 pentru video 2
      }

      // Afi탳eaz캒 overlay-ul
      document.getElementById('overlay').style.display = 'flex';
      var videoElement = document.getElementById('overlay-video');
      videoElement.src = videoSource;

      // Opre탳te video-urile care sunt deja pe pagin캒
      var videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.pause();
      });
    }

    // 칉nchide overlay-ul c칙nd se face click pe el
    document.getElementById('overlay').addEventListener('click', function() {
      this.style.display = 'none';
      var videoElement = document.getElementById('overlay-video');
      videoElement.pause();
    });
  </script>
</body>
</html>
