<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 - Valentine's Day</title>

  <!-- Importing Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Resetare stiluri */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundal È™i stiluri generale */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ff7f9e, #ff4f77); /* Fundal subtil cu culori romantice */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Poza Ã®ntr-un chenar elegant */
    .image-container {
      position: relative;
      display: inline-block;
      max-width: 80%;
      max-height: 50%;
      margin-bottom: 30px;
      border: 4px solid #ff4f77; /* BordurÄƒ elegantÄƒ */
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .image-container:hover {
      transform: scale(1.03);
    }

    /* Mesajul de sus cu un efect subtil */
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ff4f77;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      font-weight: 400;
      color: white;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Stil pentru inimioare animate */
    h1::after {
      content: 'ðŸ’–';
      display: block;
      font-size: 2.5rem;
      margin-top: 10px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    /* Efect de flotare */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Efect pentru inimioare care bat */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Buton elegant pentru navigare */
    .btn {
      padding: 12px 30px;
      background-color: #ff4f77;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      border: 2px solid transparent;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #ff355d;
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* GIF mic sub text */
    .gif {
      margin-top: 30px;
      width: 90px;
      height: 90px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1.5s forwards;
    }

    /* Responsivitate pentru mobil */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }

      .image-container {
        max-height: 40%;
      }

      .btn {
        padding: 10px 25px;
        font-size: 1rem;
      }

      .gif {
        width: 80px;
        height: 80px;
      }
    }

    /* AdÄƒugat spaÈ›iu Ã®ntre imagine È™i text pentru a preveni suprapunerea */
    .content {
      margin-top: 20px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  </div>

  <div class="content">

    <p>ÃŽn 2026, recreÄƒm pozÄƒ boschi! ðŸ’˜</p>
  </div>

  <!-- Buton elegant pentru a te Ã®ntoarce -->
  <a href="index.html" class="btn">ÃŽnapoi la pagina principalÄƒ</a>

  <!-- GIF mic sub text -->
  <img src="images/noi.gif" alt="GIF de inimioare" class="gif">
</body>
</html>
